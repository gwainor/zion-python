[project]
name = "zion-auth"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "gwainor", email = "me@gokhan.tr" }
]
requires-python = ">=3.12"
dependencies = [
    "bcrypt>=5.0.0",
    "fastapi>=0.128.0",
    "pydantic>=2.12.5",
    "python-jose>=3.5.0",
    "sqlalchemy>=2.0.46",
    "zion-config",
    "zion-db",
    "zion-logger",
    "zion-utils",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["zion"]

[tool.uv.sources]
zion-config = { workspace = true }
zion-utils = { workspace = true }
zion-logger = { workspace = true }
zion-db = { workspace = true }
